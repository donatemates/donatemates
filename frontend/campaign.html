<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>Donatemates</title>
    <meta name="description" content="Automated matching made easy." />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="icon.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="jquery.loadTemplate-0.4.3.js"></script>
    <script src="endpoint.js"></script>

    <meta name="twitter:card" value="summary">
    <meta name="twitter:site" content="@donatemates">

    <meta property="og:title" content="Donatemates" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://donatemates.com/" />
    <meta property="og:image" content="https://donatemates.com/icon.png" />
    <meta property="og:description" content="Automated matching made easy." />
  </head>
  <body>
    <div class="wrapper" id="template-container"></div>

    <div class="fourohfour-indicator hidden">404 <small>Campaign ain't found. <a href="/">Create one.</a></small></div>

    <script src="script.js"></script>
    <script type="text/html" id="template">
      <span class="header-label centered" id="header-label">Contribute to</span>
      <h2 class="campaign-header centered"><span data-content="campaignerName"></span>'s <span data-content="matchAmount"></span> matching campaign for <span data-content="charityName"></span></h2>
      <div class="progress-bar">
        <div id="progress" class="progress"><strong data-content="matchedAmount"></strong> (<span data-content="matchedPercentage"></span>)</div>
      </div>
      <div class="container" id="donor-container">
        <div class="half">
          <ul>
            <li><strong>Most recent donors:</strong></li>
            <div id="recent-donors"></div>
          </ul>
        </div>
        <div class="half">
          <ul>
            <li><strong>Top donors:</strong></li>
            <div id="large-donors"></div>
          </ul>
        </div>
      </div>
      <hr />
      <p id="active-notice" class="centered">Donate by clicking <a href="#" id="donation-link">here</a>, forward the receipt email to <span data-content="donationEmail"></span>, and it'll show up here.</p>
      <p class="footer centered">powered by</p>
      <a href="#"><h1>donatemates</h1></a>
    </script>
    <script>
      $(document).ready(function() {
        // Every 10 seconds and on load:
        setInterval(window.fetchData, 10 * 1000);
        window.fetchData();
      });
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-92313343-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
