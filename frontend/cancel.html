  <body>
    <div class="wrapper">
      <form>
        <h2>Click to confirm you wish to cancel your campaign:</h2>
        <button type="submit" class="js-cancel-trigger">Cancel campaign</button>
      </form>
    </div>
    <script>
      var QueryString = function() {
        // This function is anonymous, is executed immediately and
        // the return value is assigned to QueryString!
        var query_string = {};
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          // If first entry with this name
          if (typeof query_string[pair[0]] === "undefined") {
            query_string[pair[0]] = decodeURIComponent(pair[1]);
          // If second entry with this name
          } else if (typeof query_string[pair[0]] === "string") {
            var arr = [query_string[pair[0]],decodeURIComponent(pair[1])];
            query_string[pair[0]] = arr;
          // If third or later entry with this name
          } else {
            query_string[pair[0]].push(decodeURIComponent(pair[1]));
          }
        } 
        return query_string;
      }();

      $(document).ready(function() {
        var $cancelTrigger = $(".js-cancel-trigger");

        $cancelTrigger.click(function(ev) {
          ev.preventDefault();

          $cancelTrigger.text("Cancelling campaign...");

          $.ajax({
            url: rootUrl + "campaign/" + QueryString.id + "/" + QueryString.secret,
            type: "DELETE",
          }).done(
            function(data) {
              $cancelTrigger.text("Cancelled").attr('disabled', 'disabled');
            }
          ).fail(
            function(jqXHR, textStatus, errorThrown) {
              alert(jqXHR.responseText);
              $cancelTrigger.text("Cancel campaign");
            }
          );
        });
      });
    </script>
