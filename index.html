<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>Donatemates</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>donatemates</h1>
      <ol class="how-it-works">
        <li><span>1</span>Create your match campaign</li>
        <li><span>2</span>Share it with friends and followers</li>
        <li><span>3</span>Get updates on every match</li>
      </ol>
      <form>
        <h2>Create a match campaign:</h2>
        <div class="container">
          <div class="half">
            <label for="amount">I will match up to:</label>
            <input id="amount" type="text" placeholder="$2,000" />
          </div>
          <div class="half">
            <label for="charity">Sent to:</label>
            <select id="charity">
              <option selected="selected">ACLU</option>
              <option>Doctors without Borders</option>
            </select>
          </div>
        </div>
        <div class="container">
          <div class="half">
            <label for="name">My name is:</label>
            <input id="name" type="text" placeholder="Joseph Smith" />
          </div>
          <div class="half">
            <label for="email">Keep me updated at:</label>
            <input id="email" type="email" placeholder="Email address" />
          </div>
        </div>
        <button type="submit">Create campaign</button>
      </form>
      <p class="centered small">ps. <a href="campaign.html">here's an example</a>.</p>
    </div>
  </body>
</html>
